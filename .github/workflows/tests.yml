name: Tests
on:
  push:
    branches:
      - '*'
      - '!master'
      - '!main'
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x
      - name: Build image
        run: |
          docker build $REPOSITORY_NAME .
      - name: Run format check
        env:
          CI: true
        run: |
          docker run --rm $REPOSITORY_NAME yarn run format-check
      - name: Run tests
        env:
          CI: true
        run: |
          docker run $REPOSITORY_NAME yarn test
